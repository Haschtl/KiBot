# Example KiBot config file
kibot:
  version: 1

global:
  solder_mask_color_top: blue
  solder_mask_color_bottom: red
  pcb_finish: ENIG
  copper_thickness: "35"

outputs:
  - name: 'report_simple'
    comment: "Simple design report"
    type: report
    output_id: _simple
    options:
      template: simple

  - name: 'print_front'
    comment: "Top copper and silkscreen"
    type: svg_pcb_print
    dir: Layers
    options:
      title: 'Fake title for front copper and silk'
    layers:
      - layer: F.Cu
      - layer: F.SilkS

  - name: 'print_bottom'
    comment: "Bottom copper and silkscreen"
    type: svg_pcb_print
    dir: Layers
    options:
      title: 'Fake title for bottom copper and silk'
    layers:
      - layer: B.Cu
      - layer: B.SilkS

  - name: 'print_sch_svg'
    comment: "Schematic"
    type: svg_sch_print
    dir: .
    options:
      output: Schematic.svg

  - name: 'report_full'
    comment: "Full design report"
    type: report
    options:
      do_convert: true
