# Example KiBot config file
kibot:
  version: 1

global:
  solder_mask_color: blue
  pcb_finish: ENIG

outputs:
  - name: render_list
    comment: "Render with only some components"
    type: render_3d
    options:
      width: 1280
      height: 960
      orthographic: true
      zoom: 4
      show_components: ["RV1", "RV2", "U1", "U2", "U3"]
      ray_tracing: true
      auto_crop: true
