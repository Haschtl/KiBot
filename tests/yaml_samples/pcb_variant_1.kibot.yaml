# Example KiBot config file
kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default variant'
    type: ibom
    variants_blacklist: T2,T3

outputs:
  - name: 'pcb_default'
    comment: "PCB w/variant"
    type: pcb_variant
    options:
      variant: default
      title: 'Hello %V'
