# Example KiBot config file
kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default variant'
    type: ibom
    variants_blacklist: T2,T3

outputs:
  - name: 'pcb_default'
    comment: "PCB w/variant"
    type: pcb_variant
    options:
      variant: default
      title: 'Hello %V'

  - name: 'diff_pcb'
    comment: "PCB difference with variant"
    type: diff
    layers: ['F.Cu', 'F.Fab']
    options:
      old: pcb_default
      old_type: output
      cache_dir: .cache
      add_link_id: true
