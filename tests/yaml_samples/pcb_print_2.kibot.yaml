# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'print_front'
    comment: "Experiment"
    type: pcb_print
    options:
      # title: 'Fake title for front copper and silk'
      # color_theme: _builtin_default
      # drill_marks: small
      title: Chau
      plot_sheet_reference: true
      sheet_reference_layout: '${KIPRJMOD}/../../data/test_img.kicad_wks'
      format: 'PNG'
      keep_temporal_files: true
      scaling: 2
      # enable_ki6_frame_fix: true
      add_background: true
      background_image: "tests/data/confidential_optimized.svg"
      pages:
        - layers:
            - layer: F.Cu
            - layer: F.Mask
              color: '#14332440'
            - layer: Edge.Cuts
              color: "#004040"
