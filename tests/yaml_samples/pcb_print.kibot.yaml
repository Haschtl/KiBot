# Example KiBot config file
kibot:
  version: 1

outputs:
  - name: 'print_front'
    comment: "Print Top and Bottom layers"
    type: pcb_print
    dir: Layers
    options:
      # title: 'Fake title for front copper and silk'
      # color_theme: _builtin_default
      # drill_marks: small
      title: Chau
      # plot_sheet_reference: false
      # format: 'SVG'
      enable_ki6_frame_fix: true
      pages:
        - # monochrome: true
          scaling: 2.0
          title: Hola
          sheet: Front
          sheet_reference_color: "#A02020"
          # black_holes: false
          layers:
            - layer: Edge.Cuts
            - layer: F.Cu
            - layer: F.Paste
            - layer: F.SilkS
            - layer: F.Fab
              plot_footprint_refs: false
              plot_footprint_values: false
            - layer: Dwgs.User
        - mirror: true
          layers:
            - layer: B.Fab
              color: "#000080"
            - layer: Edge.Cuts
              color: "#FF8000"
            - layer: B.SilkS
              color: "#626262"
            - layer: B.Paste
              color: "#FF8A8A"
            - layer: B.Cu
              color: "#B3FFB3"
            - layer: Dwgs.User
