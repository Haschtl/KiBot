# Drills and Gerber drills
kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default variant'
    type: ibom
    sub_pcbs:
      - name: charger
        tlx: 175
        tly: 50
        brx: 245
        bry: 90
      - name: battery
        tlx: 20
        tly: 20
        brx: 90
        bry: 118
      - name: connector
        tlx: 116
        tly: 52
        brx: 146
        bry: 88

outputs:
  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: Drill
    options:
      variant: default[connector]
      metric_units: true
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report: '%f-%i.%x'
      map: 'pdf'
